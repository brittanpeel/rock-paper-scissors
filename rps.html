<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Rock Paper Scissors</title>
        <script
            src="https://kit.fontawesome.com/cccac57652.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <script src="rps.js" defer></script>
        <button id="rock" value="rock">Rock</button>
        <button id="paper" value="paper">Paper</button>
        <button id="scissors" value="scissors">Scissors</button>

        <div id="container">
            <p class="score">0 : 0</p>
            <p class="round">No round has been played</p>
            <p class="winOrLose">No game has been played</p>
        </div>
    </body>
</html>
